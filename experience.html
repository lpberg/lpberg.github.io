---
layout: default
title: experience
---
<div class="container">
	<div class="row justify-content-center">
		<h2>Experience</h2>
	</div>
	{% for xp in site.data.experience %}
	<div class="row justify-content-center bm">
		<div class="col-6 leftborder">
			<i>{{ xp.date }}</i>
			<span><h4>{{ xp.title }}</h4></span>
			<p>{{ xp.desc }}</p>
		</div>
		<div class="col-3">
			<img src="{{ xp.photo }}" class="img-fluid">
		</div>
	</div>	
	{% endfor %}
</div>
